<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h2 class="text-5xl text-center">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <!-- Search Filed -->
        <section class="bg-gray-300 p-2 m-3">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        

        <!-- Search Result -->
        <section>
            <!-- Spinner Or Loader -->
            <div class="hidden text-center my-40" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Show All Button -->
            <div class="hidden w-full text-center mt-6" class="" id="show-all-container">
                <button class="btn btn-active btn-accent">SHOW ALL</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>



    <!-- Script  -->
    <script src="scripts/phone.js"></script>
</body>
</html>

<!-- Phone Search
URL Format: https://openapi.programming-hero.com/api/phones?search=${searchText}

Example: https://openapi.programming-hero.com/api/phones?search=iphone

Phone detail url:
URL Format: https://openapi.programming-hero.com/api/phone/${id}

Example: https://openapi.programming-hero.com/api/phone/apple_iphone_13_pro_max-11089 -->
